<dx-data-grid class="dx-card wide-card"
  [dataSource]="store"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0">

  <dxi-column
    dataField="id"
    [width]="90">
  </dxi-column>
  <dxi-column
    dataField="usuarioNombre"
    caption="Nombre">
  </dxi-column>
  <dxi-column
    dataField="usuarioApellidos"
    caption="Apellidos">
  </dxi-column>
  <dxi-column
    dataField="usuarioTipoIdentificacion"
    caption="Tipo Documento"
    [allowSorting]="true">
  </dxi-column>
  <dxi-column
    dataField="numeroIdentificacion"
    caption="Numero Documento"
    dataType="number">
  </dxi-column>
  <dxi-column
    dataField="usuarioGenero"
    caption="Genero"
    >
  </dxi-column>
  <dxi-column
    dataField="totalVenta"
    caption="Total Venta"
    name="totalVenta"
    dataType="number">
  </dxi-column>
  <dxi-column
    dataField="fechaVenta"
    caption="Fecha Venta"
    dataType="date">
  </dxi-column>
</dx-data-grid>
